<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        class="main-image"
        src="images/illustration-hero.svg"
        alt="Woman dancing while listening to music"
      />
      <h1>Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <p class="plan">
        <span class="image-plan-price"
          ><img src="images/icon-music.svg" alt="Music icon" />
          <span class="plan-price">
            Annual Plan <span class="price">$59.99/year</span></span
          ></span
        >
        <span class="change">Change</span>
      </p>

      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Unkookerinho" target="_blank">Unkookerinho</a
      >.
    </footer>
  </body>
</html>
